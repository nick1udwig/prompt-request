services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: prompt
      POSTGRES_PASSWORD: prompt
      POSTGRES_DB: prompt_request
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  seaweed:
    image: chrislusf/seaweedfs:latest
    command: server -s3 -s3.port=8333 -ip=seaweed -dir=/data
    environment:
      AWS_ACCESS_KEY_ID: prompt
      AWS_SECRET_ACCESS_KEY: prompt
    ports:
      - "8333:8333"
    volumes:
      - seaweed_data:/data

  app:
    build: .
    depends_on:
      - db
      - seaweed
    environment:
      DATABASE_URL: postgres://prompt:prompt@db:5432/prompt_request
      S3_ENDPOINT: http://seaweed:8333
      S3_REGION: us-east-1
      S3_BUCKET: prompt-requests
      S3_ACCESS_KEY_ID: prompt
      S3_SECRET_ACCESS_KEY: prompt
      S3_FORCE_PATH_STYLE: "true"
      S3_CREATE_BUCKET: "true"
      BIND_ADDR: 0.0.0.0:3000
    ports:
      - "3000:3000"

volumes:
  db_data:
  seaweed_data:
